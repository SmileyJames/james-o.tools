<div class="row summary">
    <div class="col-4">
        <a class="stretched-link" href="{{ .Permalink }}">
            {{ partial "image.html" (dict "context" . "Resources" .Page.Resources "Alt" .Title) }}
        </a>
    </div>
    <div class="col-sm-8">
        <a class="stretched-link" href="{{ .Permalink }}">
            <h4 class="mb-0">{{ .Title }}</h4>
        </a>
        <div class="mb-1 text-muted">{{ .Date.Format "Jan 2 2006" }}</div>
        <p class="mb-auto">{{ .Summary }}</p>
    </div>
</div>
