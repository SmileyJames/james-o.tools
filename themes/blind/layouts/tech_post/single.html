{{ define "main" }}
<div class="row">
    <div class="col-12">
        <h2>
            {{ .Title }}
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-10 col-lg-7 col-xl-5">
        <div class="row">
            <div class="col-6">
                <p class="text-muted">{{ .Param "author" }}</p>
            </div>
            <div class="col-6 text-right">
                <p class="text-muted">{{ .Date.Format "Jan 2 2006" }}</p>
            </div>
        </div>
        {{.Content}}
    </div>
</div>
{{ end }}
